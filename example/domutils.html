<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="map" id="map"></div>
<script src="../dist/DomUtils.js"></script>
<script type="text/javascript">
  var dom = DomUtils.htmlUtils.get('map')
  console.log(dom)
  var dragger_ = new DomUtils.PointerEventHandler(dom)

  DomUtils.Events.listen(dragger_, DomUtils.EventType.POINTERDOWN, function (event) {
    console.log(event)
  })
  DomUtils.Events.listen(dragger_, DomUtils.EventType.POINTERMOVE, function (event) {
    console.log(event)
  })
  DomUtils.Events.listen(dragger_, DomUtils.EventType.POINTERUP, function (event) {
    console.log(event)
  })
</script>
</body>
</html>
